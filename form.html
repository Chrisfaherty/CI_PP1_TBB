   </header>

   <section class="subscribe-section">
    <form method = "POST" action = "_blank" class="subscribe-form">
        <h2>Subscribe today!</h2>
        
        <label for="fname">First Name</label>
        <input type = "text" id="fname" name="first_name" required>
            <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" required>
            <br>
        <label for="email">Email Address</label>
        <input type = "email" id="email" name="email_address" required>
            <br>
        <label for="seasonal">Seasonal</label>
        <input type = "seasonal-radio" id="seasonal" name="package_preference" value="seasonal" required>
            <br>
        <label for="monthly">Monthly</label>
        <input type = "monthly-radio" id="monthly" name="package_preference" value="monthly">
            <br>
        <label for="quarterly">Quarterly</label>
        <input type = "quarterly-radio" id="quarterly" name="package_preference" value="quarterly">
            <br>
        <label for="preminum">Preminum</label>
        <input type = "premium-radio" id="preminum" name="package_preference" value="preminum">
            <br>
        <input type="submit" value="Woof" id="submit-button">

    </form>
   </section>
   <footer>

        </li>
    </ul>
   </footer>
