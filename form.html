<!-- This is the form section-->
   <section class="subscribe-section">
        <form method = "POST" action = "_blank" class="subscribe-form">
            <h2>Subscribe today!</h2>   
                <label for="fname">First Name</label>
                    <br>
                <input type = "text" id="fname" name="first_name" required>
                    <br>
                <label for="lname">Last Name</label>
                    <br>
                <input type="text" id="lname" name="last_name" required>
                    <br>
                <label for="email">Email Address</label>
                    <br>
                <input type = "email" id="email" name="email_address" required>
                    <br>
                <label for="seasonal-radio">Seasonal</label>
                <input type = "radio" id="seasonal-radio" name="package_preference" required>
                    <br>
                <label for="monthly-radio">Monthly</label>
                <input type = "radio" id="monthly-radio" name="package_preference">
                    <br>
                <label for="quarterly-radio">Quarterly</label>
                <input type = "radio" id="quarterly-radio" name="package_preference">
                    <br>
                <label for="preminum-radio">Preminum</label>
                <input type = "radio" id="preminum-radio" name="package_preference">
                    <br>
                <input type="submit" value="Woof" id="submit-button">
        </form>
   </section>
